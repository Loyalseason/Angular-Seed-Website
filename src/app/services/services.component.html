<section class="py-15 mt-5">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-semibold text-gray-800">
        <span class="text-yellow-500 mr-1">Services</span>
        <span class="text-gray-800">| Provide</span>
      </h2>
      <button class="appearance-none bg-yellow-600 rounded-2xl p-1 flex items-center gap-4">
        <span class="bg-green-950 text-white px-6 py-2 rounded-full">
          View All Services
        </span>
        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-950" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </div>
      </button>  
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div *ngFor="let service of services" 
        class="flex flex-col bg-white p-6 rounded-lg shadow-md hover:scale-105 transition-all duration-300 glassmorphism">
        
        <div class="h-48 mb-4 overflow-hidden rounded-md flex justify-center items-center">
          <img *ngIf="service.image" [src]="service.image" alt="{{ service.title }}" class="w-20 h-20 object-cover">
    
          <fa-icon *ngIf="service.icon" [icon]="service.icon" size="3x" class="text-[#0a1a2f] hover:text-[#1d3557] transition-all duration-300"></fa-icon>
        </div>
    
        <h3 class="text-xl font-semibold text-gray-800">{{ service.title }}</h3>
        <p class="text-gray-600 mt-2">{{ service.description }}</p>
      </div>
    </div>
    
  </div>
</section>
